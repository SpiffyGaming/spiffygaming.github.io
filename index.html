<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="three.r119.min.js"></script>
        <script src="vanta.fog.min.js"></script>
        <script src="https://kit.fontawesome.com/522ea9300c.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(function() {
                $('a[href*=\\#]:not([href=\\#])').on('click', function() {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.substr(1) +']');
                    if (target.length) {
                        $('html,body').animate({
                            scrollTop: target.offset().top
                        }, 1000);
                        return false;
                    }
                });
            });
        </script>


        <title>Spiffy Gaming</title>
    </head>
    <body>
        <div class="overlay"></div>
        <header>
            <div>
                <img class="logo" width="85px" alt="Spiffy Gaming" src="hydra-tmp.png"/>
                <div class="links">
                    <a href="#front">Home</a>
                    <a href="#section-1">About Us</a>
                    <a href="#section-2">Our Talent</a>
                    <a href="#section-3">Find Us</a>
                </div>
            </div>
        </header>

        <main id="main" role="main">
            <section id="front" class="canvas">
                <div class="content">
                    <img class="big-logo" width="500px" alt="Spiffy Gaming" src="hydra-tmp.png"/>
<!--                    <h2>Spiffy Gaming</h2>-->
                    <div>
                        <p>This is my tagline</p>
                        <div class="tagline-links">
                            <a href="#section-1">About Us</a>
                            <a href="#section-2">Our Talent</a>
                        </div>
                    </div>
                </div>
            </section>
            <section id="section-1" class="canvas">
                <div class="section-title">About Us</div>
            </section>
            <section id="section-2" class="canvas">
                <div class="section-title">Our Talent</div>
            </section>
            <section id="section-3" class="canvas footer">
                <i class="fab fa-twitch"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube"></i>
            </section>
        </main>
    </body>
    <script>
        VANTA.FOG({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00
        })
    </script>
</html>
